<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
			!function(_window,_document,_tagName,_src)
			{
				// 객체 초기화
                _window.kjh = window.kjh || {};
				// 특정 메소드 큐 초기화
                _window.kjh.queue = [];
                // 옵션 설정 메소드
                _window.kjh.config = function(options) {
                	// 객체에 옵션 저장
	                _window.kjh.options = options;
                };
                // gnb 준비를 위한 메소드
                _window.kjh.ready = function(callback) {
                    // 인자 값들 큐에 저장 추후에 큐 하나하나 빼면서 실행 할꺼
                    // 리엑트 마운트 되는 시점에 해당큐 빼면셔 실행 하면 될듯
	                _window.kjh.queue.push(callback);
                };
				var _$script, _$firstScript;
				_$script=_document.createElement(_tagName);
				_$script.async=true;
				_$script.src=_src;
				_$firstScript=_document.getElementsByTagName(_tagName)[0];
				_$firstScript.parentNode.insertBefore(_$script,_$firstScript);
			}(
				window,
				document,
				'script',
				'http://127.0.0.1:8080/dist/index.js',
			);
    </script>
</head>
<body>
<div id="app">
    어떤 프로젝트의 html 코드들
</div>
<script>
	window.kjh.ready(function() {
		console.log(3);
		window.kjh.setTest(() => console.log('hahahahahahah'));
    })
</script>
</body>
</html>
